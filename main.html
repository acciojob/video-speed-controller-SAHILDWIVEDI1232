<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS -->
</head>
<body>
    <div class="player">
        <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="controls">
            <button class="player__button toggle">►</button>
            <input type="range" class="player__slider volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button rewind">« 10s</button>
            <button class="player__button forward">25s »</button>
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
